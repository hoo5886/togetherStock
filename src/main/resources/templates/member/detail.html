<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 공통 메소드들 정리해논 파일 -->
  <script type="text/javascript" src="Utility.js"></script>

  <style>

    body{

      display: flex;
      flex-direction: column;

      /* justify-content: center;
      align-items: center; */

      padding: 0;
      margin: 0;
      /* background-color: blue; */
    }

    /* 헤더 박스 (로고, 로그인) */
    header{
      height: 60px;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      flex-grow : 0;
      border-bottom: 1px solid gainsboro;
    }

    /* 헤더의 버튼들 */
    header > button {
      border: transparent;
      background-color: transparent;
      font-size: larger;
    }

    /*  로그인 전체 박스 중앙정렬 */
    .container{
      /* background-color: aqua; */
      min-height: 600px;
      height: 100%;
      /* width: 400px; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 24px;
      margin-bottom: 48px;
      /* background-color: aquamarine; */
    }

    /* 약관동의, 회원정보를 입력해주세요 글씨 */
    .container > p{

      font-size: x-large;
    }

    /* <!-- terms and conditions --> */
    .TandC{

      border: 1px solid gray;
      padding:16px;

    }

    /* 약관 동의서들  */
    .TandC > div{

      padding:4px;
      display: flex;
      justify-content: space-between;
    }

    /* 약관 간단 설명에서 (필수)  */
    .TandC strong{

      color:red;

    }

    /* 약관 상세보기 버튼  */
    .TandC button{

      background-color: transparent;
      border: transparent;
      text-decoration : underline;
    }

    /* 약관 상세보기 버튼 hover */
    .TandC button:hover{
      cursor: pointer;
    }

    /* 회원 정보 박스 */
    .MemberInfo_box{
      display: flex;
      flex-direction: column;
      width: 400px;
    }

    /* 입력창 */
    .MemberInfo_box input {
      width: 100%;
      height: 60px;
      font-size: large;
      padding:8px;
      box-sizing : border-box;
    }

    /* 회원정보 각 요소 박스(입력창+텍스트) */
    .MemberInfo_box > div{

      margin-top:8px;
      margin-bottom:8px;

    }

    /* 회원정보 글씨 */
    .MemberInfo_box p{
      margin:0;
      padding:0;
      display: none;
    }


  </style>

</head>

<body>
<header>

</header>

<!--  -->
  <p>
    <!-- 회원 정보 -->
    회원 상세 페이지
  </p>

  <!-- Collection of personal(member) information? -->
  <!-- 회원 정보 -->
  <div class="MemberInfo_box">
      <div>
        <p th:field="${member.email}">이메일</p>
      </div>

      <div>
        <p th:field="${member.password}">비밀번호</p>
      </div>

      <div>
        <p th:field="${member.name}">이름</p>
      </div>

      <div>
        <p th:field="${member.nickname}">닉네임</p>
      </div>

      <div>
        <p th:field="${member.phone}">휴대폰</p>
      </div>

      <div>
        <p th:field="${member.intro}">자기소개</p>
      </div>

  </div>
  <a th:href="@{/member/edit/{id}(id = ${member.memberId})}">회원정보 수정하기</a>

</body>
</html>
