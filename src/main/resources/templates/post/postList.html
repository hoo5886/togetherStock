<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<style>

  .layout {
    width: 500px;
  }


</style>
<body>
  <h1>Welcome to My Post List page!</h1>


  <div class="layout">

    <table>
      <thead>
        <tr>글 번호</tr>
        <tr>제목</tr>
      </thead>
      <tbody>
        <tr th:each="post : ${postList}">
          <td th:text="${post.postId}">글 번호</td>
          <td th:text="${post.title}">글 제목</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
