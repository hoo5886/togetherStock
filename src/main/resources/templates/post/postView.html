<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--게시글 시작-->
  <h1>게시물란</h1>
  <div class="post-container">
    <p th:text="${post.title}"></p>
    <p th:text="${post.content}"></p>
  </div>
  <!--게시글 끝-->
  <!-- 댓글 시작-->
  <h2>댓글란</h2>
  <div class="comment-container" th:if="${not #lists.isEmpty(commentList)}">

    <div th:each="comment : ${commentList}">
      <span th:text="${comment.getCommentId()}">댓글 번호</span>
      <span th:text="${comment.getMember().getNickname()}">아이디</span>
      <span th:text="${comment.getCommentContent()}">댓글 내용</span>
      <a sec:authorize="isAuthenticated()"
         th:if="${principal.getName().equals(comment.getMember().getEmail())}"
         th:href="@{/comment/edit/{commentId}(commentId=${comment.commentId})}">내 댓글 수정</a>
      <!--<a th:href="${}">삭제</a>-->
    </div>
  <!-- 댓글 끝 -->
  </div>
  <!--댓글 작성 시작-->
  <div sec:if="${authenticated}" class="comment-write">
    <form sec:authorize="isAuthenticated()" type="number"
          th:action="@{/post/{postId}/comment/write(postId = ${post.postId})}" method="post">
      <p>
        <label>댓글 입력하기</label>
        <input th:field="${commentForWrite.commentContent}" style="width:300px;height:30px;font-size:15px;" placeholder="댓글을 입력해주세요."></input>
        <button type="submit">작성하기</button>
      </p>
    </form>
  </div>
  <!--댓글 작성 끝-->

</body>
</html>
